<ion-view view-title="Adicionar Contato">
	<ion-content>
		<form>
			<label class="item item-input">
				<input type="text" placeHolder="Nome" ng-model="contato.nome">
			</label>
			<label class="item item-input">
				<input type="number" placeHolder="Idade" >
			</label>
			<div class="padding" >
				<button class="button button-positive button-block" ng-click="addContato(contato)">
	  				Inserir
				</button>
			</div>
		</form>

	</ion-content>
</ion-view>
